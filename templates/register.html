<div class="col-xs-10	col-sm-8 col-md-3	col-lg-3 col-center" id="user-login-block">
    <div class="center-block">
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password:</label>
                <input type="password" class="form-control" id="pass-confirm" placeholder="Re-enter password">
            </div>
            <button type="button" id="register-request-button" class="btn btn-default">Register</button>
        </form>
        <a href="#/login">Login here</a>
    </div>
</div>
