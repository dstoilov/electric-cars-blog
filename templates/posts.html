{{#blogPosts}}
<li class="single-post">
    <div class="panel panel-default">
        <div class="panel-body">
            <article id="post-{{postId}}">
                <h3 class="title">{{title}}</h3>
                <p class="subtitle">Posted on {{date}} by {{author}}</p>
                <p class="content">{{content}}</p>
            </article>
        </div>
    </div>
</li>

{{/blogPosts}}
